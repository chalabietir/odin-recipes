    <title>Tiramisu</title>

<body>
    <h1>Tiramisu</h1>
    <img src="../../images/tiramisu.webp">

    <h2>Description</h2>
    <p>Sweet with coffee</p>

    <h3>Ingredients</h3>
    <ul>
        <li><i>Mascarpone</i> cheese</li>
        <li>Egg</li>
        <li>Coffee</li>
        <li>Ladyfinger</li>
    </ul>
    
    <h3>Steps</h3>
    <ol>
        <li>Whip egg yolks with sugar until pale yellow</li>
        <li>Whip cream in another bowl</li>
        <li>Combine espresso with rum</li>
        <li>Put in the ladyfinger</li>
        <li>Let chill in refrigerator</li>
    </ol>

</body>
